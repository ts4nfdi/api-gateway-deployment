apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api-gateway
spec:
  selector:
    matchLabels:
      name: {{ .Release.Name }}-api-gateway
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-api-gateway
    spec:
      containers:
      - name: api-gateway
        image: {{ .Values.images.frontend }}
        ports:
          - containerPort: 8080
