{{- if .Values.ingress.dns }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: https://{{ .Values.ingress.dns }}/api-gateway$request_uri
spec:
  rules:
    - host: {{ .Values.ingress.dnsAlias }}
      http:
        paths:
          - path: /api-gateway
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-api-gateway
                port:
                  number: 80
{{- end }}